version: 2

# Configure Dependabot to avoid triggering excessive CI runs
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3

    # Group all updates to reduce PR noise
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

      # Separate group for major updates
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

    # Reduce CI load by skipping CI on dependabot commits
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

    labels:
      - "dependencies"
      - "python"
      - "automated"

    # Only include security updates and version updates
    allow:
      - dependency-type: "all"

    # Ignore specific packages if needed
    ignore:
      # Add packages to ignore here
      # - dependency-name: "package-name"
      #   versions: ["x.x.x"]

    reviewers:
      - "bonduu01"  # Replace with actual reviewer

    # Auto-merge configuration (optional - requires additional setup)
    # See: https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions

  # Node.js dependencies (if applicable)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5

    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

    labels:
      - "dependencies"
      - "javascript"
      - "automated"

    reviewers:
      - "bonduu01"

    # Ignore specific dependencies
    ignore:
      # Add packages to ignore here
      # - dependency-name: "package-name"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    commit-message:
      prefix: "ci"
      include: "scope"

    labels:
      - "ci"
      - "github-actions"
      - "automated"

    reviewers:
      - "bonduu01" 
