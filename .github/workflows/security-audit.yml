name: Security Audit

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/security-audit.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

# Prevent concurrent security audits
concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit-python:
    name: Python Security Audit
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      hashFiles('requirements.txt') != ''

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety pip-audit

      - name: 游 Run Safety check
        run: |
          echo "Running Safety security scan..."
          safety check --json || echo "丘멆잺 Safety found vulnerabilities"
        continue-on-error: true

      - name: 游댌 Run pip-audit
        run: |
          echo "Running pip-audit..."
          pip-audit --desc || echo "丘멆잺 pip-audit found vulnerabilities"
        continue-on-error: true

      - name: 游늵 Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          pip list --outdated || true

      - name: 游닇 Create Security Summary
        if: always()
        run: |
          {
            echo "# 游 Python Security Audit"
            echo ""
            echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "**Branch:** \`${{ github.ref_name }}\`"
            echo ""
            echo "Check the job logs for detailed vulnerability information."
          } >> "$GITHUB_STEP_SUMMARY"

  audit-node:
    name: Node.js Security Audit
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      hashFiles('package.json') != ''

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游 Run npm audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate || echo "丘멆잺 npm audit found vulnerabilities"
        continue-on-error: true

      - name: 游늵 Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated || true

      - name: 游댌 Run Snyk Security Scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: 游닇 Create Security Summary
        if: always()
        run: |
          {
            echo "# 游 Node.js Security Audit"
            echo ""
            echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "**Branch:** \`${{ github.ref_name }}\`"
            echo ""
            echo "Check the job logs for detailed vulnerability information."
          } >> "$GITHUB_STEP_SUMMARY"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !contains(github.event.head_commit.message, '[skip ci]')

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游댌 Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      (hashFiles('package.json') != '' || hashFiles('requirements.txt') != '')

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游늯 Check Node.js licenses
        if: hashFiles('package.json') != ''
        run: |
          npm ci
          npx license-checker --summary

      - name: 游냀 Setup Python
        if: hashFiles('requirements.txt') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: 游늯 Check Python licenses
        if: hashFiles('requirements.txt') != ''
        run: |
          pip install pip-licenses
          pip-licenses --format=markdown

      - name: 游닇 Create License Summary
        if: always()
        run: |
          {
            echo "# 游늯 License Compliance Check"
            echo ""
            echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "All dependencies checked for license compliance."
          } >> "$GITHUB_STEP_SUMMARY"