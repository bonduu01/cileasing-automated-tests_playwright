name: Security Audit

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/security-audit.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

# Prevent concurrent security audits
concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit-python:
    name: Python Security Audit
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Check if requirements.txt exists
        id: check-requirements
        run: |
          if [ -f "requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… requirements.txt found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ requirements.txt not found - skipping Python audit"
          fi

      - name: ðŸ Setup Python
        if: steps.check-requirements.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: ðŸ“¦ Install dependencies
        if: steps.check-requirements.outputs.exists == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety pip-audit

      - name: ðŸ”’ Run Safety check
        if: steps.check-requirements.outputs.exists == 'true'
        run: |
          echo "Running Safety security scan..."
          safety check --json || echo "âš ï¸ Safety found vulnerabilities"
        continue-on-error: true

      - name: ðŸ” Run pip-audit
        if: steps.check-requirements.outputs.exists == 'true'
        run: |
          echo "Running pip-audit..."
          pip-audit --desc || echo "âš ï¸ pip-audit found vulnerabilities"
        continue-on-error: true

      - name: ðŸ“Š Check for outdated packages
        if: steps.check-requirements.outputs.exists == 'true'
        run: |
          echo "Checking for outdated packages..."
          pip list --outdated || true

      - name: ðŸ“ Create Security Summary
        if: always() && steps.check-requirements.outputs.exists == 'true'
        run: |
          {
            echo "# ðŸ”’ Python Security Audit"
            echo ""
            echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "**Branch:** \`${{ github.ref_name }}\`"
            echo ""
            echo "Check the job logs for detailed vulnerability information."
          } >> "$GITHUB_STEP_SUMMARY"

  audit-node:
    name: Node.js Security Audit
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Check if package.json exists
        id: check-package
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… package.json found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ package.json not found - skipping Node.js audit"
          fi

      - name: ðŸ“¦ Setup Node.js
        if: steps.check-package.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        if: steps.check-package.outputs.exists == 'true'
        run: npm ci

      - name: ðŸ”’ Run npm audit
        if: steps.check-package.outputs.exists == 'true'
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate || echo "âš ï¸ npm audit found vulnerabilities"
        continue-on-error: true

      - name: ðŸ“Š Check for outdated packages
        if: steps.check-package.outputs.exists == 'true'
        run: |
          echo "Checking for outdated packages..."
          npm outdated || true

      - name: ðŸ” Run Snyk Security Scan (Optional)
        if: steps.check-package.outputs.exists == 'true' && secrets.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ðŸ“ Create Security Summary
        if: always() && steps.check-package.outputs.exists == 'true'
        run: |
          {
            echo "# ðŸ”’ Node.js Security Audit"
            echo ""
            echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "**Branch:** \`${{ github.ref_name }}\`"
            echo ""
            echo "Check the job logs for detailed vulnerability information."
          } >> "$GITHUB_STEP_SUMMARY"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && !contains(github.event.head_commit.message, '[skip ci]') }}

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Check which files exist
        id: check-files
        run: |
          HAS_PACKAGE=false
          HAS_REQUIREMENTS=false
          
          if [ -f "package.json" ]; then
            HAS_PACKAGE=true
            echo "âœ… package.json found"
          fi
          
          if [ -f "requirements.txt" ]; then
            HAS_REQUIREMENTS=true
            echo "âœ… requirements.txt found"
          fi
          
          echo "has_package=$HAS_PACKAGE" >> $GITHUB_OUTPUT
          echo "has_requirements=$HAS_REQUIREMENTS" >> $GITHUB_OUTPUT
          
          if [ "$HAS_PACKAGE" = false ] && [ "$HAS_REQUIREMENTS" = false ]; then
            echo "âš ï¸ No package.json or requirements.txt found - skipping license check"
          fi

      - name: ðŸ“¦ Setup Node.js
        if: steps.check-files.outputs.has_package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“„ Check Node.js licenses
        if: steps.check-files.outputs.has_package == 'true'
        run: |
          npm ci
          npx license-checker --summary

      - name: ðŸ Setup Python
        if: steps.check-files.outputs.has_requirements == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: ðŸ“„ Check Python licenses
        if: steps.check-files.outputs.has_requirements == 'true'
        run: |
          pip install pip-licenses
          pip-licenses --format=markdown

      - name: ðŸ“ Create License Summary
        if: always() && (steps.check-files.outputs.has_package == 'true' || steps.check-files.outputs.has_requirements == 'true')
        run: |
          {
            echo "# ðŸ“„ License Compliance Check"
            echo ""
            echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "All dependencies checked for license compliance."
          } >> "$GITHUB_STEP_SUMMARY"